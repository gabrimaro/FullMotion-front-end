<!DOCTYPE html>
<html>
<head>
  <title>Patient List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>
  <h1>Patient List</h1>
  <table>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone Number</th>
      <th>Home Address</th>
    </tr>
    <tr>
      <td>John Doe</td>
      <td>johndoe@example.com</td>
      <td>123-456-7890</td>
      <td>123 Main St, Anytown, USA</td>
    </tr>
    <tr>
      <td>Jane Smith</td>
      <td>janesmith@example.com</td>
      <td>098-765-4321</td>
      <td>456 Elm St, Othertown, USA</td>
    </tr>
  </table>
</body>
</html>
